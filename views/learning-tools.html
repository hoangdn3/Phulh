<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTU - GMBA AI Toolkit | Learning Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/learning-tools.css" />
    <script>
      // Embed Geist font from node_modules
      const fontFiles = {
        "GeistSans-Regular": "/fonts/geist-sans/Geist-Regular.woff2",
        "GeistSans-Medium": "/fonts/geist-sans/Geist-Medium.woff2",
        "GeistSans-Bold": "/fonts/geist-sans/Geist-Bold.woff2",
      };

      // Create CSS @font-face rules
      const fontFaceCSS = Object.entries(fontFiles)
        .map(([name, url]) => {
          const weight = name.includes("Regular")
            ? "normal"
            : name.includes("Medium")
            ? "500"
            : name.includes("Bold")
            ? "bold"
            : "normal";
          return `
          @font-face {
            font-family: 'GeistSans';
            src: url('${url}') format('woff2');
            font-weight: ${weight};
            font-style: normal;
            font-display: swap;
          }
        `;
        })
        .join("");

      // Add CSS to head
      const style = document.createElement("style");
      style.textContent = fontFaceCSS;
      document.head.appendChild(style);
    </script>
    <script src="/js/learning-tools.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header learning-header">
        <a href="/" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <h1>Learning Tools</h1>
        <div class="tagline">
          Enhance your academic performance with AI-powered learning assistants
        </div>
        <div class="subtitle">
          Tools to help you excel in your academic journey
        </div>
      </header>

      <div class="tools-container">
        <div id="learning-tools-container">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading tools...
          </div>
        </div>
      </div>

      <footer>
        <p>Version 1.0 â€” Released April 2025</p>
        <p>
          <i class="fas fa-user-graduate"></i> Created by NTU GMBA 2025 Student
        </p>
      </footer>
    </div>
  </body>
</html>
